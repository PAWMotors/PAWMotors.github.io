<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAW Tech</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div id="navbar">
        <i class="fas fa-bars" id="navToggle"></i>
        <div id="pawLogoHeader">
            <p><img src="assets/img/IMG_0150.png" alt=""></p>
        </div>
        <i class="fab fa-steam" style="text-align: right;" id="steamToggle"></i>
    </div>
    <div id="navContent">
        <div class="row">
            <div class="navCard">
                <p>Scorpion <i class="fas fa-arrow-circle-right"></i></p>
            </div>
            <div class="navCard">
                <p>SX <i class="fas fa-arrow-circle-right"></i></p>
            </div>
        </div>
        <div class="row">
            <div class="navCard">
                <p>LX <i class="fas fa-arrow-circle-right"></i></p>
            </div>
            <div class="navCard">
                <p>AX <i class="fas fa-arrow-circle-right"></i></p>
            </div>
        </div>
        <div class="row">
            <div class="navCard">
                <p>Chimera <i class="fas fa-arrow-circle-right"></i></p>
            </div>
            <div class="navCard">
                <p>Voyager <i class="fas fa-arrow-circle-right"></i></p>
            </div>
        </div>
        <div class="row">
            <div class="navCard">
                <p>Titan <i class="fas fa-arrow-circle-right"></i></p>
            </div>
            <div class="navCard">
                <p>Brawler <i class="fas fa-arrow-circle-right"></i></p>
            </div>
        </div>
        <div class="row">
            <div class="navCard">
                <p>CarOS <i class="fas fa-arrow-circle-right"></i></p>
            </div>
            <div class="navCard">
                <p>Support <i class="fas fa-arrow-circle-right"></i></p>
            </div>
        </div>
    </div>
    <div id="steamContent">
        <div class="row">
            <div class="navCard" style="font-size: 15px;" id="workshopPage">
                <p>PAW Tech on<br>Steam Workshop <i class="fas fa-arrow-circle-right"></i></p>
            </div>
            <div class="navCard" style="font-size: 15px;" id="storePage">
                <p>Stormworks: Build and Rescue on Steam <i class="fab fa-steam"></i></p>
            </div>
        </div>
    </div>
    <div id="contentbox">
        <div class="cardHeader" id="scorpion">
            <h1>PAW Scorpion</h1>
            <h3 style="margin-top: -10px;">(formerly Scorpio X)</h3>
        </div>
        <div class="narrowCard">
            <i class="fab fa-twitter" id="twitterIcon"></i>
            <i class="fab fa-instagram" id="instagramIcon"></i>
            <i class="fab fa-tiktok" id="tiktokIcon"></i>
            <i class="fab fa-youtube" id="youtubeIcon"></i>
            <i class="fab fa-discord" id="discordIcon"></i>
            <i class="fab fa-github" id="githubIcon"></i>
            <i class="fab fa-reddit" id="redditIcon"></i>
        </div>
        <div class="narrowCard">
            <p><b>(c) PAW Tech 2022</b></p>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/946db70fbb.js" crossorigin="anonymous"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
